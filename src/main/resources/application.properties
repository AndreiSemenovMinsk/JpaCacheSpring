spring.application.name=JpaCacheSpring

spring.datasource.url=jdbc:postgresql://postgres:5432/mail_service_db
spring.datasource.username=mail_service
spring.datasource.password=mail_service
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=false

spring.jpa.hibernate.ddl-auto=create-drop

spring.liquibase.changeLog=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.url=jdbc:postgresql://postgres:5432/mail_service_db
spring.liquibase.user=mail_service
spring.liquibase.password=mail_service
#spring.liquibase.liquibase-schema=public
logging.level.liquibase=INFO